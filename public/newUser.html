<!DOCTYPE html>
<html lang="eng">
	<head>
		<meta name="login" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<script src="http://code.jquery.com/jquery-1.11.1.js"> </script>			
		<link href="css/login.css" rel="stylesheet" type="text/css">
		<title>Create Login</title>
	</head>
	<body>
		<div>
			<form method="POST">
				<p>Create a new user profile for Catan Online!</p>
				<br>
				Enter your user name:
				<br>
				<input type="text" name="username">
				<br>
				Enter your password:
				<br>
				<input id="pw" type="password" name="password">
				<br>
				Confirm your password:
				<br>
				<input id="pwConfirm" type="password" name="passwordConfirm">
				<br>
				Enter your E-mail:
				<br>
				<input id="email" type="email" name="email">
				<br>
				Confirm your E-mail:
				<br>
				<input id="emailConfirm" type="email" name="emailConfirm"> formmethod="POST" formenctype="multipart/form-data"
				<button type="submit"  > Submit </button>
			</form>
		</div>
	</body>
	<script src="../js/newUser.js"> </script>
